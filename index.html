<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="VirtualPianoCSS.css">
    <title>Virtual Piano</title>
</head>
<body>
<h1>Virtual Piano</h1>
<h2>Start learning to play piano using just your keyboard!</h2>
<div class="container">
    <div class="white-keys">
    <kbd>A</kbd>
    <kbd>S</kbd>
    <kbd>D</kbd>
    <kbd>F</kbd>
    <kbd>G</kbd>
    <kbd>H</kbd>
    <kbd>J</kbd>
    </div>
    <div class="black-keys">
        <div class="we">
            <kbd>W</kbd>
            <kbd>E</kbd>
        </div>
        <div class="tyu">
            <kbd>T</kbd>
            <kbd>Y</kbd>
            <kbd>U</kbd>
        </div>
    </div>
</div>
<script src="VirtualPianoJS.js"></script>
</body>
</html>
